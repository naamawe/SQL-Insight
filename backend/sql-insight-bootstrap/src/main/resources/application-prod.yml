spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      database: ${REDIS_DB}
      timeout: 2000ms
      password: ${REDIS_PASSWORD}
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: ${DEEPSEEK_API_KEY}
      model-name: deepseek-chat
    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: ${DEEPSEEK_API_KEY}
      model-name: ${MODEL_NAME}
      temperature: 0.0
      log-requests: true
      log-responses: true
aliyun:
  dashscope:
    api-key: ${DASH_SCOPE_API_KEY}
qdrant:
  host: ${QDRANT_HOST}
  port: ${QDRANT_PORT}
ds:
  encrypt-key: ${DS_ENCRYPT_KEY}